<style>
  .container {
    text-align: center;
  }
</style>

<div class="container">
  App Component
  <h1>Child Component</h1>
  <button (click)="onClickChangeInput()">Change input value</button>
  <button (click)="toggleComponent()">Destroy</button>
  <app-lifecycle-hooks [childValue]="name" *ngIf="showChildComponent">
    <h1>Hey!! My name is Shani Kumar Gupta</h1>
    {{name}}
  </app-lifecycle-hooks>
</div>
