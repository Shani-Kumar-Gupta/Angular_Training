<div class="container-fluid">
  <div class="d-flex">
    <div class="card row bg-white m-5 mt-5 mb-4">
      <form class="p-3">
        <div class="head text-center col-12">
          <h1><strong>Student Details</strong></h1>
        </div>
        <div class="form-row mt-3">
          <div class="form-group col-md-12">
            <label for="fname">First Name</label>
            <input
              type="text"
              class="form-control"
              id="fname"
              name="fname"
              placeholder="Enter First Name"
              [(ngModel)]="studentDetails.firstName"
            />
          </div>
          <div class="form-group col-md-12">
            <label for="lname">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lname"
              name="lname"
              placeholder="Enter Last Name"
              [(ngModel)]="studentDetails.lastName"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="emailId">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailId"
              name="emailId"
              placeholder="Enter Email"
              [(ngModel)]="studentDetails.email"
            />
          </div>
          <div class="form-group col-md-12">
            <label for="contact">Mobile Number</label>
            <input
              type="text"
              class="form-control"
              id="contact"
              name="contact"
              placeholder="Enter Mobile Number"
              [(ngModel)]="studentDetails.mobile"
            />
          </div>
        </div>
        <button
          type="submit"
          (click)="saveDetails()"
          class="btn btn-success m-3"
        >
          Submit Details
        </button>
      </form>
    </div>
  </div>
</div>
<div class="card row bg-white mt-5 mb-4 m-4">
  <app-student-data
    class="mt-3"
    *ngIf="hide"
    [data]="studentDetails"
    (childId)="receiveEvent($event)"
  ></app-student-data>
</div>
