<table class="table">
  <thead>
    <tr>
      <th scope="col">Name:</th>
      <th scope="col">Company:</th>
      <th scope="col">Email:</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of data">
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.company }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>
