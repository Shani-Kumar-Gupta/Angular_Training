<p>directives works!</p>
<h2 *ngIf="displayName; else elseBlock">ngIf Directives</h2>
<ng-template #elseBlock>
    <h2>Else ngIf Directives</h2>
</ng-template>
<!--Another syntax-->
<div *ngIf="displayName; then thenBlock; else elseBlock1"></div>
<ng-template #thenBlock>
    <h2>Hello</h2>
</ng-template>
<ng-template #elseBlock1>
    <h2>Hello Hidden</h2>
</ng-template>
<hr/>
<h1>ngSwitch Directives</h1>
<div [ngSwitch]="color">
    <div *ngSwitchCase="'red'">You Picked red color</div>
    <div *ngSwitchCase="'blue'">You Picked blue color</div>
    <div *ngSwitchCase="'green'">You Picked green color</div>
    <div *ngSwitchDefault>Pick again</div>
</div>
<hr/>

<h1>ngFor Directives</h1>
<div *ngFor="let color of colors; index as i; first as f; last as l; odd as o; even as e">
    <h2>{{o}} : {{e}} : {{f}} : {{l}} : {{i}} : {{color}}</h2>
</div>
